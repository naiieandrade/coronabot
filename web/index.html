<html> 
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><h2>Conheça a Esther, chatbot especializado no assunto COVID-19!</h2></div></div>
      <div class="col-sm-4"></div>
    </div>
    </br></br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><div class="chat-container"></div></div>
      <div class="col-sm-4"></div>
    </div>

    <!-- Utilizando o widget chatroom -->
    <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/></script>
    <script type="text/javascript">
      var chatroom = new window.Chatroom({
        host: "http://localhost:5005",
        title: "Converse com Esther",
        container: document.querySelector(".chat-container"),
        welcomeMessage: "Olá, eu sou a Esther, o que você gostaria de saber sobre o coronavírus?",
      //   speechRecognition: "en-US",
      //   voiceLang: "en-US"
      });
      chatroom.openChat();
    </script>
  </body>
</html>
