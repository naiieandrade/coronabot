version: "2.0"

rules:

- rule: Despedir sempre que o usuário despedir
  steps:
  - intent: despedir
  - action: utter_despedir

- rule: Falar sobre o bot quando o usuário perguntar sobre o bot 
  steps:
  - intent: sobre_bot
  - action: utter_sobre_bot

- rule: Mostrar menu quando o usuário pedir ajuda
  steps:
  - intent: ajuda
  - action: utter_ajuda

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: Fora de escopo
  steps:
  - intent: fora_de_escopo
  - action: utter_fora_de_escopo

